<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title & Logo  -->
  <title>Green-Earth | clean living</title>
  <link rel="shortcut icon" href="./assets/green-earth.png" type="image/x-icon">


  <!-- font-awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- font integration  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">


  <!-- tailwind+daisyUi  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- stylesheet  -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <!-- Navbar Start -->
  <nav class="bg-[#15803d]">
    <div class="max-w-[1920px] h-[70px] mx-auto flex items-center justify-between px-[20px] lg:px-[115px]">

      <!-- Left: Logo -->
      <h1 class="text-white text-xl font-bold">Green Earth</h1>

      <!-- Center: Menu Items -->
      <ul class="hidden lg:flex absolute left-1/2 transform -translate-x-1/2 gap-8 text-white font-medium text-base">
        <li>
          <a href="#about" class="relative group">
            About
            <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all group-hover:w-full"></span>
          </a>
        </li>
        <li>
          <a href="#gallery" class="relative group">
            Gallery
            <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all group-hover:w-full"></span>
          </a>
        </li>
        <li>
          <a href="#tree" class="relative group">
            Plant a Tree
            <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white transition-all group-hover:w-full"></span>
          </a>
        </li>
      </ul>



      <!-- Right: Button -->
      <button
        class="w-[131px] h-[43px] flex justify-center items-center px-5 py-3 rounded-full bg-[#facc15] text-[#15803d] font-medium text-base hover:bg-yellow-400">
        Plant a Tree
      </button>

    </div>
  </nav>
  <!-- Navbar End -->










  <!-- script js  -->
  <script src="./script/index.js"></script>
</body>

</html>
